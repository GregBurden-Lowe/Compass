services:
  db:
    image: postgres:15
    container_name: compass-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: complaints
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: compass-backend
    container_name: compass-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # Defaults keep local-db compose working even if .env is missing.
      # In production, prefer setting these in .env so restarts keep a stable SECRET_KEY (JWTs remain valid).
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/complaints}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      DEMO_MODE: ${DEMO_MODE:-false}
      SECRET_KEY: ${SECRET_KEY:-}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-false}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      ENABLE_API_DOCS: ${ENABLE_API_DOCS:-true}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    expose:
      - "8000"

  frontend:
    image: compass-frontend
    container_name: compass-frontend
    restart: unless-stopped
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: compass-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
    # Pin the volume name so data persists even if the compose project name changes
    # (e.g. running from a different directory or with a different COMPOSE_PROJECT_NAME).
    name: compass_postgres_data
