services:
  db:
    image: postgres:15
    container_name: compass-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: complaints
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: compass-backend
    container_name: compass-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/complaints
      ENVIRONMENT: production
      DEBUG: "false"
      RATE_LIMIT_ENABLED: "false"
      CORS_ORIGINS: "*"
    expose:
      - "8000"

  frontend:
    image: compass-frontend
    container_name: compass-frontend
    restart: unless-stopped
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: compass-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
