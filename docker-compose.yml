version: "3.9"

services:
  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      DEMO_MODE: ${DEMO_MODE:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./storage:/app/storage
    restart: unless-stopped

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000/api}
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped

