services:
  backend:
    image: compass-backend
    build:
      context: ./backend
    container_name: compass-backend
    restart: unless-stopped
    environment:
      # Production: point this at your DigitalOcean managed Postgres in `.env`.
      # Local dev: use `docker-compose.local.yml` which provides a local `db` service.
      DATABASE_URL: ${DATABASE_URL}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      DEMO_MODE: ${DEMO_MODE:-false}
      SECRET_KEY: ${SECRET_KEY:-}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-false}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      ENABLE_API_DOCS: ${ENABLE_API_DOCS:-true}
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
    expose:
      - "8000"

  frontend:
    image: compass-frontend
    build:
      context: ./frontend
    container_name: compass-frontend
    restart: unless-stopped
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: compass-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"  # HTTPS (uncomment after SSL setup)
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL certificates (uncomment after certbot setup)
      # - ./certbot/conf:/etc/letsencrypt:ro
      # - ./certbot/www:/var/www/certbot:ro
