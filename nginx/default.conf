server {
    listen 80;
    server_name compass.lpgapps.work;

    # Security headers (applied to redirect response)
    # Note: HSTS is only set on HTTPS, but other headers help during redirect
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Let's Encrypt ACME challenge (must be before redirect)
    # Note: Security headers are intentionally NOT set here to avoid interfering with certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    http2 on;
    server_name compass.lpgapps.work;

    # SSL certificates (created by certbot)
    ssl_certificate /etc/letsencrypt/live/compass.lpgapps.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/compass.lpgapps.work/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers (applied to all responses, including errors)
    # Set at server level so they apply to all locations unless overridden
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    # Content-Security-Policy: Baseline for React/Vite SPA with same-origin API
    # - default-src 'self': Only allow resources from same origin
    # - base-uri 'self': Prevent base tag injection
    # - object-src 'none': Block plugins (Flash, etc.)
    # - frame-ancestors 'self': Prevent clickjacking (complements X-Frame-Options)
    # - img-src 'self' data: https:: Allow same-origin images, data URIs, and HTTPS images
    # - font-src 'self' data: https: fonts.gstatic.com: Allow fonts from Google Fonts CDN
    # - style-src 'self' 'unsafe-inline' fonts.googleapis.com: Allow Google Fonts stylesheets
    # - script-src 'self': Vite bundles all scripts, no inline scripts in source
    # - connect-src 'self': API calls are same-origin (/api)
    # - upgrade-insecure-requests: Upgrade HTTP requests to HTTPS
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; img-src 'self' data: https:; font-src 'self' data: https: fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; script-src 'self'; connect-src 'self'; upgrade-insecure-requests;" always;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=1s ipv6=off;

    # Health check
    location = /health {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/health;
        proxy_set_header Host $host;
    }

    # FastAPI docs
    location = /openapi.json {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    location /docs {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/redoc;
        proxy_set_header Host $host;
    }

    # API
    location /api/ {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Attachments (static files from backend)
    location /attachments/ {
        set $backend_upstream http://backend:8000;
        # Use proxy_pass without trailing slash to preserve the full path
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache attachments for 1 day
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Frontend
    location / {
        set $frontend_upstream http://frontend:80;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
