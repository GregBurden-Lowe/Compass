server {
    listen 80;
    server_name _;

    # -----------------------------
    # Frontend (Vite / React)
    # -----------------------------
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api/docs {
        proxy_pass http://backend:8000/docs;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api/redoc {
        proxy_pass http://backend:8000/redoc;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -----------------------------
    # Backend API
    # -----------------------------
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Make these work under /api as well
    location = /api/openapi.json {
        proxy_pass http://backend:8000/openapi.json;
    }

    location = /api/docs {
        proxy_pass http://backend:8000/docs;
    }

    location = /api/health {
        proxy_pass http://backend:8000/health;
    }

    # -----------------------------
    # Swagger UI / Redoc support
    # Swagger UI fetches /openapi.json (absolute), so provide it
    # -----------------------------
    location = /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (Optional but handy) If you ever want docs at root:
    # location = /docs { proxy_pass http://backend:8000/docs; }
    # location = /redoc { proxy_pass http://backend:8000/redoc; }

    # -----------------------------
    # Health check
    # -----------------------------
    location /health {
        proxy_pass http://backend:8000/health;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
