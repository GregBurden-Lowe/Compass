server {
    listen 80;
    server_name compass.lpgapps.work;
    
    # Redirect HTTP to HTTPS (after Let's Encrypt setup)
    # Uncomment the return line after SSL is configured
    # return 301 https://$server_name$request_uri;
    
    # For Let's Encrypt ACME challenge (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Docker DNS resolver so upstream container IP changes (restarts) don't cause 502s.
    # See: nginx resolves hostnames at startup unless a resolver + variable is used.
    # Keep this short so nginx quickly re-resolves container IPs during deploys/restarts.
    resolver 127.0.0.11 valid=1s ipv6=off;

    # Convenience health check for the whole stack (proxied to backend /health).
    location = /health {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/health;
        proxy_set_header Host $host;
    }

    # --- FastAPI docs + schema (must go to backend) ---
    location = /openapi.json {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    location /docs {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/redoc;
        proxy_set_header Host $host;
    }

    # --- API (backend expects /api/*) ---
    location /api/ {
        # Use variable + resolver so container IP changes don't cause 502s.
        # IMPORTANT: when proxy_pass contains variables, nginx stops doing the usual URI rewriting.
        # So we proxy to the upstream origin only and preserve the incoming URI (/api/...).
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Frontend last ---
    location / {
        set $frontend_upstream http://frontend:80;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

