server {
    listen 80;
    server_name _;

    # Docker DNS resolver so upstream container IP changes (restarts) don't cause 502s.
    # See: nginx resolves hostnames at startup unless a resolver + variable is used.
    resolver 127.0.0.11 valid=10s ipv6=off;

    # --- FastAPI docs + schema (must go to backend) ---
    location = /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_set_header Host $host;
    }

    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://backend:8000/redoc;
        proxy_set_header Host $host;
    }

    # --- API (backend expects /api/*) ---
    location /api/ {
        set $backend_upstream backend:8000;
        proxy_pass http://$backend_upstream/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Frontend last ---
    location / {
        set $frontend_upstream frontend:80;
        proxy_pass http://$frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
